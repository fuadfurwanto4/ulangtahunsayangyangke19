<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox Spesial ðŸ’Œ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // === MASUKKAN CONFIG SAMA PERSIS ===
        const firebaseConfig = {
            apiKey: "ISI_API_KEY_DISINI",
            authDomain: "ISI_AUTH_DOMAIN_DISINI",
            projectId: "ISI_PROJECT_ID_DISINI",
            storageBucket: "ISI_STORAGE_BUCKET_DISINI",
            messagingSenderId: "ISI_SENDER_ID_DISINI",
            appId: "ISI_APP_ID_DISINI"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const q = query(collection(db, "inbox_chelsea"), orderBy("waktu", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('msg-list');
                list.innerHTML = '';
                if (snapshot.empty) list.innerHTML = '<p class="text-center text-gray-400 mt-10">Belum ada pesan...</p>';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    list.innerHTML += `<div class="bg-white p-4 rounded-lg shadow border-l-4 border-pink-500 mb-4"><p class="text-xs text-gray-400 mb-1">${data.waktu}</p><p class="text-gray-800 font-medium">${data.pesan}</p></div>`;
                });
            });
        } catch (e) { document.body.innerHTML = '<h1 class="text-center mt-10 text-red-500">Config Error</h1>'; }
    </script>
</head>
<body class="bg-pink-50 min-h-screen p-6"><div class="max-w-md mx-auto"><h1 class="text-2xl font-bold text-center text-pink-600 mb-6">ðŸ’Œ Inbox ChelseaOS</h1><div id="msg-list">Loading...</div></div></body>
</html>
